# Configuración básica de picom para transparencia
backend = "xrender";
vsync = true;

# Opacidad de ventanas
inactive-opacity = 0.85;
active-opacity = 0.95;
frame-opacity = 0.7;
inactive-opacity-override = true;

# Sin sombra en ventanas de i3
shadow-exclude = ["class_g = 'i3-frame'"];

# Sin sombra en ventanas de kitty
shadow-exclude = ["class_g = 'kitty'"];

# Efecto de desvanecimiento
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparencia en terminales
detect-client-opacity = true;

